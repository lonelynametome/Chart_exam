<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%; width: 100%"></div>

  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.6.0/files/dist/echarts.min.js"></script>
  
  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
      title: {
        text: '1965-2024各省地震发生情况', // 设置标题文本
        left: 'center' // 标题居中显示
      },
      xAxis: {
        type: 'category',
        data: [
          '新疆维吾尔自治区', '西藏自治区', '四川省', '青海省', '云南省',
          '台湾省', '甘肃省', '内蒙古自治区', '河北省', '贵州省', '吉林省',
          '山西省', '广东省', '宁夏回族自治区', '黑龙江省', '广西壮族自治区',
          '安徽省', '辽宁省', '湖北省', '江苏省', '山东省', '重庆市', '陕西省',
          '河南省', '江西省', '湖南省', '福建省', '北京市', '海南省', '天津市',
          '浙江省', '上海市','香港特别行政区','澳门特别行政区'
        ],
        axisLabel: {
          rotate: 45, // 旋转标签
          interval: 0, // 强制显示所有标签
          fontSize: 10 // 缩小字体大小
        }
      },
      yAxis: {
        type: 'value',
        name: '发生次数' // 设置 Y 轴名称
      },
      series: [
        {
          
          data: [
            2234, 777, 749, 440, 386, 195, 124, 96, 45, 37, 35, 31, 25, 23, 19, 18, 16, 16, 15,
            15, 12, 11, 10, 10, 5, 4, 4, 3, 3, 3, 2, 1,0,0
          ],
          type: 'bar',
          label: {
            show: true, // 显示数据标签
            position: 'top', // 数据标签位置
            fontSize: 10 // 数据标签字体大小
          }
        }
      ],
     
      
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
